<header ng-cloak>
	<md-toolbar class="md-primary">
		<div class="md-toolbar-tools">
			<md-button class="md-icon-button"
			           aria-label="Menu"
			           ng-click=$ctrl.toggleLeft()>
				<md-icon class="material-icons">menu</md-icon>
			</md-button>

			<h2>[Logo] Nome da Empresa</h2>
			<span flex></span>
			<md-nav-bar
					md-selected-nav-item="currentNavItem"
					nav-bar-aria-label="navigation links">

				<md-nav-bar
						md-no-ink-bar="disableInkBar"
						md-selected-nav-item="currentNavItem"
						nav-bar-aria-label="navigation links">
					<md-nav-item md-nav-click="$ctrl.go('home')" name="home">
						HOME
					</md-nav-item>
					<md-nav-item md-nav-click="$ctrl.go('about')" name="about" >
						ABOUT
					</md-nav-item>
			</md-nav-bar>
		</div>
	</md-toolbar>
