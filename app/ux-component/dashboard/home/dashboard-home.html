<style>
	@media (min-width: 320px) {
		.wrapper-home {
			display: grid;
			grid-template-columns: 1fr;
			grid-gap: .5em;
			height: 80vh;
			grid-template-areas: "sidebar-right" "sidebar-left" "main" "aside-main" "aside-sec"
		}
	}

	@media (min-width: 641px) {
		/* For tablets: */
		.wrapper-home {
			grid-template-columns: repeat(5, 1fr);
			grid-template-rows: 1fr .3fr;
			grid-template-areas: "sidebar-left  main       main        main      main" "sidebar-right aside-main aside-main  aside-sec aside-sec"
		}
	}

	@media (min-width: 961px) {
		/* For desktop: */
		.wrapper-home {
			grid-template-columns: repeat(6, 1fr);
			grid-template-rows: 1fr .5fr;
			grid-template-areas: "sidebar-left  main        main        main       main       sidebar-right" "sidebar-left  aside-main  aside-main  aside-sec  aside-sec  sidebar-right"
		}
	}

	.main {
		background-color: coral;
		grid-area: main;
	}

	.sidebar-left {
		background-color: darkcyan;
		grid-area: sidebar-left;
	}

	.sidebar-right {
		background-color: royalblue;
		grid-area: sidebar-right;
	}

	.aside-main {
		background-color: purple;
		grid-area: aside-main;
	}

	.aside-sec {
		background-color: purple;
		grid-area: aside-sec;
	}

</style>
<div class="wrapper-home">
	<md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop="" md-whiteframe="4">
		<md-toolbar class="md-theme-indigo" layout="row" layout-align="center center">
			<md-button class="md-icon-button"
			           aria-label="Menu"
			           ng-click=$ctrl.toggleLeft()>
				<md-icon class="material-icons">menu</md-icon>
			</md-button>
			<h1 class="md-toolbar-tools">Menu</h1>
		</md-toolbar>
		<md-content layout-margin="">
			<p>
				Mágica do Material, disponibilizamos o controller para chamar
				sidenav no component header, porém temos template individual para
				declarado em cada state.
			</p>
		</md-content>
	</md-sidenav>
	<aside class="sidebar-left">SIDEBAR-LEFT</aside>
	<main class="main">
		<ui-carousel
				slides="$ctrl.slides"
				slides-to-show="1"
				slides-to-scroll="1"
				initial-slide="1"
				autoplay="true"
				autoplay-speed="4000"
				dots="true">

			<carousel-item>
				 <img src="{{ item.image }}"/>
			</carousel-item>

			<carousel-prev>
				<!-- placed your previous button here -->
				<button>Prev</button>
				<!-- end -->
			</carousel-prev>

			<carousel-next>
				<!-- placed your next button here -->
				<button>Next</button>
				<!-- end -->
			</carousel-next>
		</ui-carousel>

	</main>
	<aside class="sidebar-right">
		<md-button class="md-fab md-primary" aria-label="news">
			<md-icon class="material-icons">new_releases</md-icon>
		</md-button>
	</aside>
	<aside class="aside-main">ASIDE-MAIN</aside>
	<aside class="aside-sec">ASIDE-SEC</aside>
</div>
